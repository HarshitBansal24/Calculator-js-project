<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="c">C</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button class="dial">7</button>
            <button class="dial">8</button>
            <button class="dial">9</button>
            <button>*</button>
        </div>
        <div>
            <button class="dial">4</button>
            <button class="dial">5</button>
            <button class="dial">6</button>
            <button>-</button>
        </div>
        <div>
            <button class="dial">1</button>
            <button class="dial">2</button>
            <button class="dial">3</button>
            <button>+</button>
        </div>
        <div>
            <button>+/-</button>
            <button class="dial">0</button>
            <button>.</button>
            <button class="eqlbtn">=</button>
        </div>
    </div>   
    
    <script src="calculator.js"></script>
</body>
</html>
